<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdulah's Navbar</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-gray-500">
    <!-- Header -->
    <header
      class="max-w-480 max-h-25 bg-white flex items-center justify-between py-2.5 px-5 sm:px-7.5 md:px-10 lg:px-12 xl:px-15 2xl:px-25 mx-auto"
    >
      <!-- Logo -->
      <div class="flex flex-col leading-tight">
        <span class="text-2xl font-extrabold tracking-widest text-gray-900"
          >AZAIZA</span
        >
        <span class="text-xs text-gray-500">DESIGN STUDIO</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="max-w-105 max-h-10.5 hidden md:block">
        <ul
          class="flex items-center gap-2.5 text-xs 2xl:text-sm font-medium text-gray-700 whitespace-nowrap"
        >
          <li class="py-2.5 px-1 lg:px-4">
            <a
              href="#"
              class="border-b-2 border-blue-400 pb-1 text-gray-900 font-semibold"
              >Home</a
            >
          </li>
          <li class="py-2.5 px-1 lg:px-4">
            <a href="#" class="hover:text-gray-900">About Us</a>
          </li>
          <li class="relative group py-2.5 px-2 lg:px-4">
            <a href="#" class="hover:text-gray-900 flex items-center gap-1">
              Features
              <svg
                class="w-3 h-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </a>
          </li>
          <li class="relative group py-2.5 px-1 lg:px-4">
            <a href="#" class="hover:text-gray-900 flex items-center gap-1">
              Our Services
              <svg
                class="w-3 h-3"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </a>
          </li>
          <li class="py-2.5 px-2 lg:px-1">
            <a href="#" class="hover:text-gray-900">Why ADS?</a>
          </li>
        </ul>
      </nav>

      <!-- Desktop Contact Button -->
      <div class="hidden md:block">
        <a
          href="#"
          class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white lg:px-5 py-2 md:px-3 rounded hover:opacity-90"
        >
          Contact Us
        </a>
      </div>

      <!-- Hamburger Button -->
      <button
        id="hamburgerBtn"
        class="bg-[#E7F3FA] group relative z-[60] md:hidden w-8.5 h-8.5 rounded-xl p-3 flex flex-col justify-between items-center transition-all duration-300 transform focus:outline-none"
      >
        <div class="flex flex-col gap-y-0.5 max-w-4 max-h-2.5">
          <span
            class="w-4 h-0.5 bg-gradient-to-tl from-[#08BADD] to-[#1669C7] rounded-full transition-all duration-300 ease-in-out group-[.open]:translate-y-[4px] group-[.open]:rotate-45"
          ></span>
          <span
            class="w-3 h-0.5 bg-gradient-to-tl from-[#08BADD] to-[#1669C7] rounded-full transition-all duration-300 ease-in-out group-[.open]:opacity-0 self-center sm:self-start"
          ></span>
          <span
            class="w-4 h-0.5 bg-gradient-to-tl from-[#08BADD] to-[#1669C7] rounded-full transition-all duration-300 ease-in-out group-[.open]:-translate-y-[4px] group-[.open]:-rotate-45"
          ></span>
        </div>
      </button>
    </header>

    <!-- mobile header container -->
    <!-- Mobile Menu -->
    <div
      id="mobileMenu"
      class="h-fit hidden fixed px-5 pb-2 top-0 left-0 w-full bg-white z-50 md:hidden"
    >
      <!-- Top section -->
      <div
        class="flex items-center justify-between py-2.5 border-b-2 border-gray-200"
      >
        <div class="flex flex-col leading-tight">
          <span class="text-2xl font-extrabold tracking-widest text-gray-900"
            >AZAIZA</span
          >
          <span class="text-xs text-gray-500">DESIGN STUDIO</span>
        </div>
      </div>

      <!-- Mobile Nav Links -->
      <nav
        class="flex flex-col items-center py-3 space-y-4 text-lg font-medium text-gray-700"
      >
        <a
          href="#"
          class="border-b-2 border-blue-400 pb-1 text-gray-900 font-semibold text-center"
          >Home</a
        >
        <a href="#" class="">About Us</a>
        <a href="#" class="flex items-center justify-center gap-1"
          >Features
          <svg
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            /></svg
        ></a>
        <a href="#" class="flex items-center justify-center gap-1"
          >Our Services
          <svg
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            /></svg
        ></a>
        <a href="#" class="">Why ADS?</a>
      </nav>

      <!-- Contact Button -->
      <div class="px-5 mt-auto">
        <a
          href="#"
          class="block w-full text-center bg-gradient-to-r from-blue-500 to-cyan-400 text-white py-3 rounded-lg hover:opacity-90"
        >
          Contact Us
        </a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
