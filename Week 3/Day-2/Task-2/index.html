  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(90deg, #FA709A 0%, #FEE140 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-container {
      max-width: 1728px;
      margin: 0 auto;
      padding: 0 40px;
    }


    .social-icons-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      max-width: 660px;
      margin-bottom: 32px;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      border: 1px solid #E5E5E5;
      border-radius: 12px;
    }

    .dark .social-icon {
      border-color: #404040;
    }

    @media (max-width: 1024px) {
      .main-container {
        padding: 0 24px;
      }

      .image-container {
        display: none;
      }

      .content-container {
        width: 100%;
        max-width: none;
      }

      .social-icons-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .download-btn {
      background: #292929;
      color: white;
      border-radius: 8px;
      font-weight: 600;


      padding: 14px 24px;
    }
  </style>
</head>
