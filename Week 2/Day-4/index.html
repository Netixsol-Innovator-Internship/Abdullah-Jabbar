<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config to match the colors and font from the design
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-400': 'hsl(172, 67%, 45%)', // Vibrant Cyan (active state)
                        'green-900': 'hsl(183, 100%, 15%)', // Very Dark Cyan (default state)
                        'grey-500': 'hsl(186, 14%, 43%)', // Dark Grayish Cyan
                        'grey-400': 'hsl(184, 14%, 56%)', // Dark Grayish Cyan
                        'grey-200': 'hsl(185, 41%, 84%)', // Light Grayish Cyan
                        'grey-50': 'hsl(189, 47%, 97%)', // Very Light Grayish Cyan
                        'white': 'hsl(0, 100%, 100%)',
                    },
                    fontFamily: {
                        'mono': ['Space Mono', 'monospace'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Space Mono', monospace;
        }

        /* Custom styling for the tip buttons */
        .tip-btn {
            /* Default state */
            @apply bg-green-900 text-white font-bold py-2 px-4 rounded-md text-2xl cursor-pointer transition-colors;
        }

        .tip-btn.active {
            /* Active/selected state */
            @apply bg-green-400 text-green-900;
        }
        
        /* Custom styling for the Custom tip button (input field) */
        .custom-tip-input {
            @apply w-full text-right p-2 rounded-md bg-grey-50 text-green-900 text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-green-400 placeholder-grey-400 text-center;
        }

        /* Custom styling for the main inputs */
        .input-field {
            @apply w-full text-right p-2 rounded-md bg-grey-50 text-green-900 text-2xl font-bold focus:outline-none focus:ring-2 focus:ring-green-400;
        }

        /* Hide the default number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none;
          margin: 0;
        }

        .error-message {
            @apply text-red-500 text-xs;
        }
    </style>
</head>
<body class="bg-grey-200 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="flex flex-col items-center">
        <h1 class="text-green-900 text-2xl tracking-widest font-bold mb-12">
            SPLI<br>TTER
        </h1>

        <!-- Calculator Card -->
        <div class="bg-white p-8 rounded-3xl shadow-xl flex flex-col md:flex-row gap-8 max-w-2xl w-full">
            <!-- Left Side - Inputs -->
            <div class="flex-1">
                <!-- Bill Input -->
                <div class="mb-8">
                    <label for="bill" class="text-grey-500 text-xs font-bold mb-2 block">Bill</label>
                    <div class="relative flex justify-between">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-grey-400 text-2xl">$</span>
                        <input type="number" id="bill" class=" bg-gray-100  py-1 pr-3 rounded-sm input-field pl-10 text-base text-right font-semibold text-green-900 w-full" placeholder="0">
                    </div>
                </div>

                <!-- Select Tip -->
                <div class="mb-8">
                    <p class="text-grey-500 text-xs font-bold block  mb-4">Select Tip %</p>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <button class="tip-btn bg-green-900 text-white rounded-md font-semibold py-1" data-tip="0.05">5%</button>
                        <button class="tip-btn bg-green-900 text-white rounded-md font-semibold py-1" data-tip="0.10">10%</button>
                        <button class="tip-btn bg-green-900 text-white rounded-md font-semibold py-1" data-tip="0.15">15%</button>
                        <button class="tip-btn bg-green-900 text-white rounded-md font-semibold py-1" data-tip="0.25">25%</button>
                        <button class="tip-btn bg-green-900 text-white rounded-md font-semibold py-1" data-tip="0.50">50%</button>
                        <input type="number" id="custom-tip" class="custom-tip-input text-center text-md font-semibold text-green-900 placeholder:text-green-900 " placeholder="Custom">
                    </div>
                </div>

                <!-- Number of People -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="people" class="text-grey-500 text-xs font-bold block">Number of People</label>
                        <p id="people-error" class="error-message hidden text-red-600 text-xs">less than 1!</p>
                    </div>
                    <div class="relative ">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-grey-400" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" />
                        </svg>
                        <input type="number" id="people" class=" bg-gray-100  py-1 pr-3 input-field text-right text-md font-semibold text-green-900 w-full" placeholder="0">
                    </div>
                </div>
            </div>

            <!-- Right Side - Outputs -->
            <div class="flex-1 bg-green-900 p-8 rounded-2xl flex flex-col justify-between">
                <div>
                    <!-- Tip Amount -->
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <p class="text-white text-sm">Tip Amount</p>
                            <p class="text-grey-400 text-xs">/ person</p>
                        </div>
                        <p id="tip-amount" class="text-green-400 text-4xl font-bold">$0.00</p>
                    </div>
                    <!-- Total Amount -->
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <p class="text-white text-sm">Total</p>
                            <p class="text-grey-400 text-xs">/ person</p>
                        </div>
                        <p id="total-amount" class="text-green-400 text-4xl font-bold">$0.00</p>
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="reset-btn" class="bg-green-400 text-green-900 font-bold py-3 rounded-md text-xl w-full hover:bg-grey-200 transition-colors">
                    RESET
                </button>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
